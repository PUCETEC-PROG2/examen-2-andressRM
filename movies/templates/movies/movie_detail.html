<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'movies/styles.css' %}">
</head>
<body>
    <header>
        <h1>{{ movie.title }}</h1>
    </header>
    <main>
        <h2>Details</h2>
        <ul>
            <li><strong>Genre:</strong> {{ movie.genre }}</li>
            <li><strong>Director:</strong> {{ movie.director_name }}</li>
            <li><strong>Publication Year:</strong> {{ movie.publication_year }}</li>
            <li><strong>Synopsis:</strong> {{ movie.synopsis }}</li>
        </ul>
        <a href="{% url 'movie_list' %}">Back to list</a>
    </main>
</body>
</html>
